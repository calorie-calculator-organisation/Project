<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Food Item</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ food.name }}" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" value="{{ food.calories }}" required>

        <label for="protein">Protein:</label>
        <input type="number" id="protein" name="protein" value="{{ food.protein }}" required>

        <label for="fat">Fat:</label>
        <input type="number" id="fat" name="fat" value="{{ food.fat }}" required>

        <label for="carbs">Carbs:</label>
        <input type="number" id="carbs" name="carbs" value="{{ food.carbs }}" required>

        <label for="sugar">Sugar:</label>
        <input type="number" id="sugar" name="sugar" value="{{ food.sugar }}" required>

        <button type="submit">Update Food</button>
    </form>
    <a href="{{ url_for('food_list') }}">Back to Food List</a>
</body>
</html>
